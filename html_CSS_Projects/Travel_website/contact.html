<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e0721cb8b3.js" crossorigin="anonymous"></script>
    <title>Travel Website | contact page</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo lg-heading text-goldenrod">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">about</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <!-- form ********************************* -->

            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-2x text-goldenrod "></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>xyz@gmial.com</p>

                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-2x text-goldenrod"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <P>street city state</P>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt  fa-2x text-goldenrod"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91 000 000 0000</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </div>



                <form action="" class="form">
                    <h1 class="lg-heading text-gray">Contact Us</h1>
                    <p class="text-gray">Contact Us</p>
                    <p class="text-gray">Let us know your questions, suggetions and concerns by filling out the contact
                        form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" name="" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="socials-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-linkedin fa-4x"></i>
        </div>
        <p>World travel &copyright 2024 ALL RIGHT RESERVED.</p>
    </footer>
</body>

</html>
