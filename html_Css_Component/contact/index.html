<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Contact</title>
</head>
<body>
    <section id="Contact">
        <div class="contact-container container" container>

                <img src="../../food_website/img/restraunt-image.jpg" alt="Restraunt img">
            </div>
            <div class="form-container">

                <input type="text" name="" id="" placeholder="Name"> 
                <input type="email" name="" id="" placeholder="Enter-mail"> 
                <textarea name="" id="" placeholder="Type your Message here" cols="30" rows="10"></textarea>
                <a href="#" class="btn btn-primary">submit</a>
            </div>
        </div>
    </section>
</body>
