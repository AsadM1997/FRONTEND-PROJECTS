<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://kit.fontawesome.com/e0721cb8b3.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span> Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button class="btn primary-btn" onclick="calculateAge()" >Calculator</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
